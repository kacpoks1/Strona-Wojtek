<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poznaj Budowę i Dźwięki</title>

  <!-- Załaduj bibliotekę model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-align: center;
    }

    @font-face {
    font-family: 'Lemon-tuesday';
    src: url('/fonts/lemon_tuesday/Lemon\ Tuesday.otf') format('opentype');
    font-weight: lighter;
    font-style: normal;
    }

    @font-face {
        font-family: 'antio-regular';
        src: url('/fonts/antio-regular/Antio-Regular/Antio\ Regular.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
    @font-face {
            font-family: 'capsuula';
            src: url('/fonts/Capsuula/Capsuula.ttf') format('trueType');
            font-weight: lighter;
            font-style: normal;
}   

    body {
      min-height: 100vh;
      background: url('/assets/BG-ORGANY.png') no-repeat center center fixed,
                  rgba(255,255,255,0.6);
      background-blend-mode: multiply;
      background-size: cover;
      font-family: 'antio-regular', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 20px;
      font-family: 'antio-regular', sans-serif;
    }

    main {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .buttons {
      background: none;
      border: none;
      cursor: pointer;
    }

    .buttons2 {
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .buttons video {
      width: 120px;
      height: auto;
    }

    .buttons2 video {
      width: 20vh;
      height: auto;
      background: none;
      border: none;
      cursor: pointer;
    }

    /* Tytuł */
    .title {
      position: absolute;
      top: 30px;
      left: 17%;
      transform: translateX(-50%);
    }

    /* Lewa strona */
    .obroc {
      position: absolute;
      top: 180px;
      left: 100px;
    }
    .posluchaj {
      position: absolute;
      top: 400px;
      left: 100px;
    }

    /* Dolne piszczałki */
    .piszczalki {
      position: absolute;
      bottom: 60px;
      left: 30%;
      display: flex;
      gap: 80px;
    }
    .piszczalki p {
      background: #e6d1af;
      padding: 5px 15px;
      border-radius: 8px;
      margin-bottom: 8px;
      text-align: center;
      font-family: 'antio-regular', sans-serif;
      font-size: 2.2rem;
    }
    .piszczalki div {
      text-align: center;
    }

    /* Prawa strona */
    .utwory {
      position: absolute;
      top: 150px;
      right: 100px;
      display: flex;
      flex-direction: column;
      gap: 120px;
      align-items: center;
    }
    .utwory p {
      background: #e6d1af;
      padding: 5px 15px;
      border-radius: 8px;
      font-family: 'antio-regular', sans-serif;
      margin-bottom: 10px;
      font-size: 2.2rem;
    }

    .powrot {
      position: absolute;
      bottom: 50px;
      right: 120px;
    }

    /* Model 3D na środku */
    model-viewer {
      position: fixed;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
      z-index: 10; /* model nad innymi elementami */
      color: brown;
    }
  </style>
</head>
<body>
  <main>
    <!-- Tytuł -->
    <div class="title">
      <h1 style="font-size: 4.1rem;">Poznaj Budowę i Dźwięki</h1>
    </div>

    <!-- Lewa strona -->
    <div class="obroc">
      <button class="buttons2" id="obrot">
        <video src="../../assets/przyciski/obroc.webm" autoplay loop muted playsinline></video>
    </button>
    </div>
    <div class="posluchaj" style="margin-top: 45vh;">
      <button class="buttons2" id="obrot">
        <video src="../../assets/przyciski/kliknijiposluchaj.webm" autoplay loop muted playsinline></video>
      </button>
    </div>

    <!-- Dolne piszczałki -->
    <div class="piszczalki">
      <div>
        <p>Piszczałka Principal</p>
        <button class="buttons">
          <video src="../../assets/przyciski/glosniczek_1.webm" autoplay loop muted playsinline></video>
        </button>
      </div>
      <div>
        <p>Piszczałka Flute</p>
        <button class="buttons">
          <video src="../../assets/przyciski/glosniczek_2.webm" autoplay loop muted playsinline></video>
        </button>
      </div>
      <div>
        <p>Piszczałka Oboe</p>
        <button class="buttons">
          <video src="../../assets/przyciski/glosniczek_3.webm" autoplay loop muted playsinline></video>
        </button>
      </div>
    </div>

    <!-- Prawa strona -->
    <div class="utwory">
      <div>
        <p>Utwór Organowy</p>
        <button class="buttons">
          <video src="../../assets/przyciski/glosniczek_1.webm" autoplay loop muted playsinline></video>
        </button>
      </div>
      <div>
        <p>Utwór Organowy</p>
        <button class="buttons">
          <video src="../../assets/przyciski/glosniczek_2.webm" autoplay loop muted playsinline></video>
        </button>
      </div>
    </div>

    <!-- Powrót -->
    <div class="powrot">
      <button class="buttons2">
        <video src="../../assets/budowa/powrot.webm" autoplay loop muted playsinline></video>
      </button>
    </div>
  </main>

  <!-- Model 3D -->
  <model-viewer
  id="organy"
  src="../../assets/organy3d.glb"
  alt="avatar"
  shadow-intensity="1"
  camera-controls
  exposure="1.2"
  environment-image="neutral"
  camera-orbit="0deg 90deg auto"
  style="
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1000px;
    height: 1000px;
    z-index: 10;">
</model-viewer>

  <script>
  const model = document.getElementById("organy");
  const obrocBtn = document.getElementById("obrot");

  obrocBtn.addEventListener("click", () => {
    // ustaw kamerę na przód modelu
    model.cameraOrbit = "0deg 90deg auto"; 
    model.jumpCameraToGoal(); 
  });
</script>
  
</script>
</body>
</html>
